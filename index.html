<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Ball Counting jQuery game</title>
    
        <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <div class="wrapper">
        
        <h3>How many watermelons are there?</h3>
        <h4>Get as many as you can in a row!!!</h4>
        
        <div class="box"></div>
        
        <div class="ans-wrapper">
            <div data-ans="1" class="btn">A. <b></b></div>
            <div data-ans="2" class="btn">B. <b></b></div>
            <div data-ans="3" class="btn">C. <b></b></div>
            <div data-ans="4" class="btn">D. <b></b></div>
        </div>
        
        <div class="point"><b></b> : Points</div>
        
    </div>
      
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>

  </body>
</html>
